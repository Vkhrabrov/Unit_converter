<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <div class="header">
            <h3 id="title">Metric/Imperial Unit Converter</h3>
                <div class="unput-btn">
                    <input id="input-el">
                    <button id="button-el">Convert</button>
                </div>
        </div>
        <div class="metrics">
                    <div class="length">
                        <h3 class="smallerTitles"> Length (Meter/Feet)</h3>
                        <p id="length-field"></p>
                    </div>
                    <div class="volume">
                        <h3 class="smallerTitles"> Volume (Litres/Gallons)</h3>
                        <p id="volume-field"></p>
                    </div>
                    <div class="mass">
                        <h3 class="smallerTitles"> Mass (Kilograms/Pounds)</h3>
                        <p id="mass-field"></p>
                    </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
